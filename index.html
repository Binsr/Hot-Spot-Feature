<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Feature</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="app">
            <canvas id="canvas-element" width="700px" height="600px"></canvas>
            <div id="input-container">
                <input type="file" id="input-container__img-input"> 
            </div>  
            <div class="tools-container">
                <div class="drawing-shapes">
                    <div class="drawing-shapes__btn" id="drawing-shapes__btn">Chose shape</div>
                    <div id="drawing-shapes__list" class="drawing-shapes__list">
                        <div id="drawing-shapes__list__circle-btn" class="shape">Circle</div> 
                        <div id="drawing-shapes__list__rect-btn" class="shape">Rect</div> 
                    </div>
                </div>
                <div id="colision-container">
                    <div class="colision-container__text-div">Colision</div>
                    <div id="colision-container__on-of-btn">Off</div>
                </div>
                <div id="info-btn">Info</div>
                <div id="undo-btn"><-</div>
                <div id="submit-btn">Submit</div>
            </div>
        </div>
        <script type="module" src="./src/index.js"></script>
    </body>
</html>
